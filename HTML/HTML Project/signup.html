        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sign Up</title>
            <link rel="stylesheet" href="signup.css">
        </head>
        <body>
            <form onsubmit="return validateForm()">
                <div class="background">
                    <div class="signup">        
                        <h2>SIGN UP</h2>
        
                        <div class="input-container">
                            <label for="email">Email:</label>
                            <input type="email" id="email" required> <br> <br>
        
                            <div class="password-container">
                                <label for="password">Password:</label>
                                <input type="password" id="password" placeholder="Enter your password" required> <br><br>
                            </div>
        
                            <div class="password-container">
                                <label for="confirmPassword">Confirm Password:</label>
                                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                                <small id="error-message" style="color: red; display: none;">Passwords do not match</small>
                            </div>
           
                            <div class="show-password-container">
                                <input type="checkbox" id="showPasswordCheckbox" onclick="togglePasswordVisibility()">
                                <label for="showPasswordCheckbox">Show Password</label>
                            </div>
        
                            <button type="submit">Sign Up</button> <br>
                        </div>
                    </div>
                </div>
            </form>
        
            <script>
                function togglePasswordVisibility() {
                    const passwordInput = document.getElementById("password");
                    const confirmPasswordInput = document.getElementById("confirmPassword");
                    const showPasswordCheckbox = document.getElementById("showPasswordCheckbox");
        
                    // Toggle password visibility based on checkbox status
                    passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
                    confirmPasswordInput.type = showPasswordCheckbox.checked ? "text" : "password";
                }
        
                function validateForm() {
                    const password = document.getElementById("password").value;
                    const confirmPassword = document.getElementById("confirmPassword").value;
                    const errorMessage = document.getElementById("error-message");
        
                    // Check if passwords match
                    if (password !== confirmPassword) {
                        errorMessage.style.display = "block"; // Show error message if passwords do not match
                        return false; // Prevent form submission
                    }
        
                    errorMessage.style.display = "none"; // Hide error message if passwords match
                    window.location.href = "signin.html"; // Redirect to signin.html after successful validation
                    return false; // Prevent form submission to ensure redirection
                }
            </script>
        </body>
        </html>
